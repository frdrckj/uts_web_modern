{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Register New Member</h1>
    <form method="POST" action="{{ url_for('register_member') }}">
        <div class="form-group">
            <label for="code">Member Code:</label>
            <input type="text" id="code" name="code" required>
        </div>
        
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="transport_type">Transport Type:</label>
            <select id="transport_type" name="transport_type" required>
                <option value="bus">Bus (Fee: 100,000)</option>
                <option value="travel">Travel (Fee: 50,000)</option>
            </select>
        </div>
        
        <button type="submit">Register Member</button>
    </form>
</div>
{% endblock %}
